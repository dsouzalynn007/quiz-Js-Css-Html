<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newQuiz.css">
</head>
<body>
    
    <section id="start">
        <h1>Welcome to quiz</h1>
        <button id="startbtn">Press here to start the Quiz</button>
    </section>
    <section id="mainBlock">
        <header>
        </header>
        <main id="quizArea">
            <div id="error"></div>
            <h2 class="question"></h2>
            <ul>
                <li class="inputLabels">
                    <input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1"></label>
                </li>
                <li class="inputLabels">
                    <input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2"></label>
                </li>
                <li class="inputLabels">
                    <input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3"></label>
                </li>
                <li class="inputLabels">
                    <input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4"></label>
                </li>
            </ul>
            <button id="nextButton">Next Question</button>

            <div id="showscore">
                
            </div>
        </main>
    </section>
    <script src="newQuiz.js"></script>
</body>
</html>
